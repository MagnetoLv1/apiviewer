<div style="height:100%">
  <vertical-split-pane primary-component-minsize="35" secondary-component-minsize="35" primary-component-initialratio="0.2"
    (on-change)="onVChange($event)">
    <div class="split-pane-content-primary">
      <div class="left">
        Left
      </div>
    </div>
    <div class="split-pane-content-secondary">
      <div class="right">
        Right
      </div>
    </div>
  </vertical-split-pane>
</div>
