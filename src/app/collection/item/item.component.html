<li (click)="onItemClick($event)" (contextmenu)="onContextMenu($event, item)">
    <span class="button switch " [ngClass]="nodeClass"></span>
    <a title="pNode 01">
            <span class="button" [ngClass]="itemClass"></span>
            <span class="node_name">{{item.name}}</span>


            <button type="button" class="btn btn-default btn-xxs  pull-right" (click)="onDeleteClick($event)">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-xxs  pull-right" (click)="onEditClick($event)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </a>
    <collection-group [item]="item.item" [level]="level+1" *ngIf="item.item" [path]="path+'/item'" [hidden]="!open"></collection-group>

</li>
